<!DOCTYPE html>

<head>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap');

		.ad-popup {
			display: none;
			position: fixed;
			bottom: -300px;
			left: 50%;
			transform: translateX(-50%);
			transition: all 0.5s ease-in-out;
			border: 2px solid #ccc;
			z-index: 9999;
			background: white;
			padding: 15px;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			max-width: 90%;
		}

		.ad-popup.show {
			bottom: 20px;
		}

		.close {
			position: absolute;
			right: 10px;
			top: 5px;
			cursor: pointer;
			font-size: 24px;
			color: #000;
			padding: 5px;
			line-height: 1;
		}
	</style>

</head>
