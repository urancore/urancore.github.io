<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>github.io</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">

	<style>
	</style>
</head>

<body>

	<div class="social-icons">
		<a href="https://github.com/urancore" class="github" target="_blank" rel="noopener noreferrer"
			aria-label="GitHub">
			<i class="fab fa-github"></i>
		</a>
		<a href="https://t.me/urancore" class="telegram" target="_blank" rel="noopener noreferrer"
			aria-label="Telegram">
			<i class="fab fa-telegram"></i>
		</a>
	</div>

	<main>
		<h1>URANCORE</h1>
		<p class="subtitle">Fan of Computer Science, C, Golang & Electronics<br>Here are some of my projects
		</p>

		<div class="projects-container" role="list" id="projects-container">
		</div>
	</main>

	<footer>Â© 2025 URANCORE</footer>

	<script>
		const projects = [
			{
				title: 'logger',
				description: 'Simple logger for C',
				url: 'https://github.com/urancore/logger'
			},
			{
				title: 'TISemu',
				description: 'TIS-100 asm emulator',
				url: 'https://github.com/urancore/tisemu'
			},
			{
				title: 'VFS',
				description: 'VFS lib for C',
				url: 'https://github.com/urancore/VFS'
			},
			{
				title: 'C RAY',
				description: 'Ray casting with OpenGL',
				url: 'https://github.com/urancore/C_RAY'
			}
		];

		const container = document.getElementById('projects-container');

		projects.forEach(project => {
			const a = document.createElement('a');
			a.href = project.url;
			a.target = '_blank';
			a.rel = 'noopener noreferrer';
			a.className = 'project-card';
			a.setAttribute('role', 'link');
			a.setAttribute('tabindex', '0');
			a.setAttribute('aria-label', `Open ${project.title} project on GitHub`);

			const title = document.createElement('div');
			title.className = 'project-title';
			title.textContent = project.title;

			const desc = document.createElement('div');
			desc.className = 'project-description';
			desc.textContent = project.description;

			a.appendChild(title);
			a.appendChild(desc);
			container.appendChild(a);
		});
	</script>

</body>

</html>
